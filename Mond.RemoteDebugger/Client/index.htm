<!doctype html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Mond Debugger</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="content">
        <ul id="menu">
            <li id="connect">Connect</li>
            <li id="disconnect" style="display:none">Disconnect</li>
            <li id="break" style="display:none">Break</li>
            <li id="continue" style="display:none">Continue</li>
            <li id="step-in" style="display:none">Step In</li>
            <li id="step-over" style="display:none">Step Over</li>
            <li id="step-out" style="display:none">Step Out</li>
        </ul>
        <div id="source-area">
            <ul id="source-tabs"></ul>
            <div id="source-view"></div>
        </div>
        <div id="bottom">
            <div id="watch">
                <ul id="watch-list"></ul>
            </div>
            <div id="stack">
                <ul id="stack-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
